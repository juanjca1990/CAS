<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% include 'navbar.html' %}
    {% block extraCSS %}
    <link rel="stylesheet" href="{% static 'css/ABMdisciplinas.css' %}">
    {% endblock extraCSS %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alta disciplina</title>
</head>
<body>
  <div class="div-alta-disciplinas">
    <h2>Formulario de Disciplina</h2>
    <form method="post" action="{% if form.instance.id %}{% url 'modificar_disciplina' form.instance.id %}{% else %}{% url 'alta_disciplina' %}{% endif %}">
      <div class="div-formulario-disciplina">
        {% csrf_token %}
        <div class="form-group">
          <label for="{{ form.nombre.id_for_label }}" class="formulario-label">Nombre:</label>
          <div class="formulario-input">{{ form.nombre }}</div>
        </div>
        <div class="form-group">
          <label for="{{ form.monto_afiliado.id_for_label }}" class="formulario-label">Monto Afiliado:</label>
          <div class="formulario-input">{{ form.monto_afiliado }}</div>
        </div>
        <div class="form-group">
          <label for="{{ form.monto_adherente.id_for_label }}" class="formulario-label">Monto Adherente:</label>
          <div class="formulario-input">{{ form.monto_adherente }}</div>
        </div>
        <div class="botones-form">
          <button class="boton-form-enviar boton-form" type="submit" value="Enviar">Enviar</button>
          <button class="boton-form-volver boton-form"><a href="{% url 'lista_disciplinas' %}">Volver</a></button>
        </div>
      </div>
    </form>
  </div>
  </body>
</html>
